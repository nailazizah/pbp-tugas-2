<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<style>
    *{
        padding: 5px;
        margin: 5px;
        box-sizing: border-box;
    }
    .header {
        height: 100px;
        width: 100%;
        line-height:2;
    }
    body{
        background: #5897fb;
    }
    .row{
        background: #ddffdd;
        border-radius: 30px;
        box-shadow: 12px 12px 22px;
    }
    img{
        border-top-left-radius: 30px;
        border-bottom-right-radius: 30px;
    }

</style>


<div class = "add_todo">

        <h1>Add To Do</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="container">
                <div class="row">
                    <table>
                        <tr>
                            <td>Title: </td>
                            <td><input type="title" name="title" placeholder="Add your task" class="form-control"></td>
                        </tr>

                        <tr>
                            <td>Description: </td>
                            <td><input type="description" name="description" placeholder="Add task description" class="form-control"></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td><input class="btn add_btn" type="submit" value="Add"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>

    </div>

</body>
</html>
